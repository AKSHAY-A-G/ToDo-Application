{% extends 'base.html' %}

{% block content %}
<h1>Edit Task</h1>

<form method="post">
    <input type="text" name="task" value="{{ task['task'] }}" required>
    <input type="date" name="date" value="{{ task['date'] }}">
    <button type="submit">Update Task</button>
</form>

<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
